name: Download and Upload Dataset to S3

on:
  workflow_dispatch:  # cho phép chạy thủ công
  push:
    branches: [ main ]

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y wget awscli

      - name: Run dataset download script
        run: bash ./scripts/download_dataset.sh

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-southeast-1
        run: |
          aws s3 sync ./entities s3://${{ secrets.S3_BUCKET }}/entities
          aws s3 sync ./relations s3://${{ secrets.S3_BUCKET }}/relations
          aws s3 sync ./prerequisites s3://${{ secrets.S3_BUCKET }}/prerequisites

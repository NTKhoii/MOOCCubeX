name: Upload dataset to S3 via EC2

on:
  workflow_dispatch:  # Cho ph√©p ch·∫°y th·ªß c√¥ng trong tab Actions
  push:
    branches: [ main ]

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clone repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ T·∫°o file PEM t·ª´ secret (ƒë√£ m√£ h√≥a trong GitHub Secrets)
      - name: Create PEM file
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2-key.pem
          chmod 600 ec2-key.pem

      # 3Ô∏è‚É£ Khai b√°o bi·∫øn m√¥i tr∆∞·ªùng (ch·ª©a th√¥ng tin EC2 v√† AWS)
      - name: Set environment variables
        run: |
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
          echo "S3_BUCKET=${{ secrets.S3_BUCKET }}" >> $GITHUB_ENV
          echo "EC2_USER=ec2-user" >> $GITHUB_ENV
          echo "EC2_HOST=${{ secrets.EC2_HOST }}" >> $GITHUB_ENV

      # 4Ô∏è‚É£ Upload script t·ª´ repo l√™n EC2 (ƒë·∫∑t t·∫°i th∆∞ m·ª•c /home/ec2-user/)
      - name: Copy dataset script to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ./ec2-key.pem ./scripts/download_dataset.sh $EC2_USER@$EC2_HOST:/home/$EC2_USER/

      # 5Ô∏è‚É£ SSH v√†o EC2, ch·∫°y script v√† upload d·ªØ li·ªáu l√™n S3
      - name: Run script on EC2 and upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ./ec2-key.pem $EC2_USER@$EC2_HOST << 'EOF'
            set -e  # D·ª´ng ngay n·∫øu c√≥ l·ªói

            echo "üîπ Updating system and installing dependencies..."
            sudo yum update -y
            sudo yum install -y awscli wget unzip

            cd /home/ec2-user
            echo "üîπ Running dataset download script..."
            bash download_dataset.sh

            echo "üîπ Uploading dataset to S3 bucket: $S3_BUCKET ..."
            aws s3 sync ./entities s3://$S3_BUCKET/entities --region $AWS_REGION
            aws s3 sync ./relations s3://$S3_BUCKET/relations --region $AWS_REGION
            aws s3 sync ./prerequisites s3://$S3_BUCKET/prerequisites --region $AWS_REGION

            echo "‚úÖ Upload completed successfully."
          EOF

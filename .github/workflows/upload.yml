name: Upload dataset to S3 via EC2

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ T·∫°o file PEM t·ª´ GitHub Secret
      - name: Create PEM file
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2-key.pem
          chmod 600 ec2-key.pem

      # 3Ô∏è‚É£ Thi·∫øt l·∫≠p bi·∫øn m√¥i tr∆∞·ªùng
      - name: Set environment variables
        run: |
          echo "EC2_USER=ec2-user" >> $GITHUB_ENV
          echo "EC2_HOST=ec2-13-239-241-158.ap-southeast-2.compute.amazonaws.com" >> $GITHUB_ENV

      # 4Ô∏è‚É£ Copy script l√™n EC2
      - name: Copy dataset script to EC2
        run: |
          echo "üì§ Copying script to EC2..."
          scp -o StrictHostKeyChecking=no -i ec2-key.pem ./scripts/download_dataset.sh $EC2_USER@$EC2_HOST:/home/$EC2_USER/
          echo "‚úÖ Script copied successfully."

      # 5Ô∏è‚É£ SSH v√†o EC2 v√† ch·∫°y upload
      - name: Run dataset upload on EC2
        run: |
          echo "üöÄ Connecting to EC2..."
          ssh -tt -o StrictHostKeyChecking=no -i ec2-key.pem $EC2_USER@$EC2_HOST << EOF
            set -e

            echo "‚úÖ Connected to EC2 instance."
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            export AWS_REGION="${{ secrets.AWS_REGION }}"
            export S3_BUCKET="${{ secrets.S3_BUCKET }}"

            echo "üîß Checking AWS CLI..."
            if ! command -v aws &> /dev/null; then
              echo "Installing AWS CLI..."
              sudo yum update -y
              sudo yum install -y awscli wget unzip
            fi

            echo "‚ñ∂Ô∏è Running dataset download script..."
            cd /home/$USER
            bash download_dataset.sh

            echo "‚¨ÜÔ∏è Uploading to S3: s3://\$S3_BUCKET ..."
            aws s3 ls s3://\$S3_BUCKET --region \$AWS_REGION >/dev/null 2>&1 || echo "‚ö†Ô∏è Bucket not reachable, check region."
            aws s3 sync ./entities s3://\$S3_BUCKET/entities --region \$AWS_REGION
            aws s3 sync ./relations s3://\$S3_BUCKET/relations --region \$AWS_REGION
            aws s3 sync ./prerequisites s3://\$S3_BUCKET/prerequisites --region \$AWS_REGION

            echo "‚úÖ Upload completed successfully."
            exit
          EOF

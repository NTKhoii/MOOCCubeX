name: Download and Upload Dataset to S3

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (AWS CLI v2)
        run: |
          sudo apt-get update && sudo apt-get install -y wget unzip
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Run dataset download script
        run: bash ./scripts/download_dataset.sh

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-southeast-1
        run: |
          aws --version
          aws s3 sync ./entities s3://${{ secrets.S3_BUCKET }}/entities
          aws s3 sync ./relations s3://${{ secrets.S3_BUCKET }}/relations
          aws s3 sync ./prerequisites s3://${{ secrets.S3_BUCKET }}/prerequisites
